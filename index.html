<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canadian Citizenship Practice Portal</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="gc-header" role="banner">
      <div class="container">
        <h1>Canadian Citizenship Practice Portal</h1>
        <a class="link-back" href="/">‚Üê Back to all tests</a>

        <!-- user area for Google Sign-In / profile (added) -->
        <div id="userArea" class="user-area" aria-live="polite"></div>
      </div>
    </header>

    <main id="main" class="container" role="main">
      <section aria-labelledby="test-sets-title">
        <div class="section-header">
          <h2 id="test-sets-title">Available Test Sets</h2>
          <div id="last-score" class="last-score" aria-live="polite"></div>
        </div>
        <div id="test-set-grid" class="grid" role="list"></div>
        <div id="grid-status" class="sr-only" aria-live="polite"></div>

        <div id="load-status" class="status" aria-live="polite"></div>

        <h2 id="questions-title">Questions</h2>
        <div id="question-container" class="question-container" role="list"></div>
      </section>
    </main>

    <footer class="gc-footer" role="contentinfo">
      <div class="container">
        <p>
          Practice interface inspired by Government of Canada web style.
        </p>
      </div>
    </footer>

    <!-- Google Identity Services (optional: already included on questions.html) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- auth module (new) -->
    <script type="module" src="assets/js/auth.js"></script>

    <!-- existing main script -->
    <script type="module" src="assets/js/index.js"></script>
  </body>
  </html>
